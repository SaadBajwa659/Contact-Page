<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="contactstyle.css" />
    <title>Contact Page</title>
</head>
<body>
    <div class="contact-page">
        <div class="side">
            <img src="./Pictures/blue-sky-paper-plane-flying.avif" alt="papers.png" class="side-photo">
            <img src="./Pictures/Token.jpg" alt="Token.jpg" class="token-logo">
            <h1 class="token">token.</h1>
            <h4 class="token-description">Tether supports and empowers growing ventures and innovation as a digital token built on multiple blockchains.</h4>
            <img src="./Pictures/Twitter.png" alt="Twitter" class="twitter">
            <img src="./Pictures/Telegram.jpeg" alt="Telegram" class="telegram">
            <img src="./Pictures/linkedin.png" alt="LinkedIn" class="linked-in">
            <img src="./Pictures/facebook.png" alt="facebook" class="facebook">
        </div>
        
        <div class="main-content">
            <a href="./index.html">
                <span class="cross">&#9747;</span>
            </a>
            <div class="heading">
                <h1 class="heading-tag">GET IN TOUCH</h1>
                <h2 class="heading-comment">24/7 We will answer your questions and problems</h2>
            </div>
            <div class="text-content-area">
                <div class="first">
                    <img src="./Pictures/username logo 1.jpg" alt="username" class="profile-first" id="first-name-id">
                    <input type="text" placeholder="First Name" class="first-name input" id="first-name-id">
                </div>
                <div class="last">
                    <img src="./Pictures/username logo 1.jpg" alt="username" class="profile-last" id="last-name-id">
                    <input type="text" placeholder="Last Name" class="last-name input" id="last-name-id">
                </div>
                <div class="email">
                    <img src="./Pictures/email.png" alt="email" class="email-logo input" id="email-id">
                    <input type="text" placeholder="Email" class="email-input input" id="email-id">
                </div>
                <div class="phone">
                    <img src="./Pictures/phone.jpg" alt="phone" class="phone-logo" id="phone-id">
                    <input type="text" placeholder="Phone" class="phone-input input" id="phone-id">
                </div>
                <textarea name="comments" id="comments" placeholder="Describe your issue" class="textarea"></textarea>
                <a href="./index.html">
                    <button class="send">Send</button>
                </a>
            </div>
        </div>
    </div>
</body>
